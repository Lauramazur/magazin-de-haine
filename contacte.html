<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Lumi - Contacte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
    <div class="brand">Lumi</div>
    <div class="links">
      <a href="index.html">Acasă</a>
      <a href="produse.html">Produse</a>
      <a href="contacte.html" class="active">Contacte</a>
    </div>
  </div>
   <h1 class="contacte-titlu">Contacte</h1>
    <div class="contacte-card">
    <div class="contacte-info">
      <h2>Contactează-ne</h2>
      <p><i class="fas fa-phone"></i> +373xxxxxxx</p>
      <p><i class="fas fa-envelope"></i> contact@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Locație</p>
    </div>

    <div class="contacte-form">
      <h2>Formular de contact</h2>
      <form>
        <input type="text" name="nume" placeholder="Nume" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="mesaj" rows="4" placeholder="Mesaj" required></textarea>
        <button type="submit">Trimite</button>
      </form>
    </div>
  </div>
</html>
